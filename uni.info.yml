name: Uni
description: Main module for Xenyo Uni Framework.
type: module
package: Uni
core_version_requirement: ^9 || ^10
dependencies:
  - dependency_status:dependency_status
  - field_token_value:field_token_value
conflicts:
  - drupal:aggregator
  - drupal:automated_cron
  - drupal:color
  - drupal:contact
  - drupal:contextual
  - drupal:hal
  - drupal:history
  - drupal:layout_builder
  - drupal:quickedit
  - drupal:settings_tray
  - drupal:tour
  - drupal:update_manager
asset_autoload: true
components:
  namespaces:
    components: components
config_devel:
  install:
    - crop.type.uni_custom
    - field.storage.node.uni_parent_page
    - field.storage.paragraph.uni_classes
