name: Uni - Page
description: Provides <em>Uni - Page</em> content type and related configuration. Use <em>uni pages</em> to build pages from Xenyo Uni Framework components.
type: module
package: Uni
core_version_requirement: '^8.9 || ^9'
dependencies:
  - drupal:field
  - drupal:language
  - drupal:media
  - drupal:node
  - drupal:path
  - drupal:text
  - drupal:user
  - entity_reference_revisions:entity_reference_revisions
  - field_group:field_group
  - layout_paragraphs:layout_paragraphs
  - media_library_edit:media_library_edit
  - media_library:media_library
  - paragraphs_simple_selection:paragraphs_simple_selection
  - paragraphs:paragraphs
  - uni:media_uni_image
  - uni:paragraph_uni_card
  - uni:paragraph_uni_media
  - uni:paragraph_uni_section
  - uni:paragraph_uni_text
  - uni:uni
config_devel:
  install:
    - core.entity_form_display.node.uni_page.default
    - core.entity_view_display.node.uni_page.default
    - field.field.node.uni_page.uni_page_hide_title
    - field.field.node.uni_page.uni_page_items
    - field.field.node.uni_page.uni_parent_page
    - field.storage.node.uni_page_hide_title
    - field.storage.node.uni_page_items
    - language.content_settings.node.uni_page
    - node.type.uni_page
