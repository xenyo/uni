name: 'Uni section'
description: 'Provides Uni section paragraphs type and related configuration. '
type: module
package: Uni
core_version_requirement: '^8.9 || ^9'
dependencies:
  - layout_paragraphs:layout_paragraphs
  - paragraphs:paragraphs
  - uni:taxonomy_uni_html_class
  - uni:uni
config_devel:
  install:
    - core.entity_form_display.paragraph.uni_section.default
    - core.entity_view_display.paragraph.uni_section.default
    - field.field.paragraph.uni_section.uni_classes
    - field.field.paragraph.uni_section.uni_section_layout_classes
    - field.field.paragraph.uni_section.uni_section_region_classes
    - field.field.paragraph.uni_section.uni_section_wrapper_classes
    - field.storage.paragraph.uni_section_layout_classes
    - field.storage.paragraph.uni_section_region_classes
    - field.storage.paragraph.uni_section_wrapper_classes
    - paragraphs.paragraphs_type.uni_section
