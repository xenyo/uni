version: 2
registries:
  xenyo-satis:
    type: composer-repository
    url: https://packages.xenyo.net
    username: xenyo
    password: ${{secrets.XENYO_SATIS_PASSWORD}}
updates:
  - package-ecosystem: "composer"
    directory: "/" # Location of package manifests
    registries:
      - xenyo-satis
    schedule:
      interval: "daily"
